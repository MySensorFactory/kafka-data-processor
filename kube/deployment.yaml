apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-data-processor-deployment
  labels:
    app: kafka-data-processor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kafka-data-processor
  template:
    metadata:
      labels:
        app: kafka-data-processor
    spec:
      containers:
        - name: kafka-data-processor
          imagePullPolicy: Always
          image: juliantheking/kafka-data-processor
          ports:
            - containerPort: 8080